<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAT to GPA Predictor</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") no-repeat center center/cover;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(8px);
    background: linear-gradient(270deg, rgba(74,144,226,0.4), rgba(155,89,182,0.4));
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    z-index: -1;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    width: 95%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
    transition: all 0.3s ease;
}

.container:hover {
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    transform: translateY(-2px);
}

.container img {
    width: 80px;
    margin-bottom: 10px;
}

h1 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #333;
    font-weight: 700;
}

label {
    display: block;
    text-align: left;
    font-weight: 500;
    margin-bottom: 6px;
    color: #555;
}

label span {
    cursor: pointer;
    font-weight: normal;
    font-size: 14px;
    color: #777;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74,144,226,0.4);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #4a90e2, #9b59b6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(90deg, #357bd8, #8e44ad);
    transform: scale(1.03);
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    min-height: 24px;
}

.scale {
    margin-top: 15px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
    position: relative;
}

.fill {
    height: 100%;
    width: 0%;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff4d4d, #4caf50);
    transition: width 1s ease;
    position: relative;
}

.fill::after {
    content: attr(data-gpa);
    position: absolute;
    right: 5px;
    top: -25px;
    font-size: 12px;
    font-weight: bold;
    color: #333;
}

.scale-labels {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-top: 5px;
    color: #666;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    input, button {
        font-size: 16px;
    }
    h1 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Education">

    <h1>SAT → GPA Predictor</h1>

    <label for="sat">Enter SAT Score <span title="SAT 600–2400 maps to GPA 0–5.0">ℹ️</span></label>
    <input type="number" id="sat" placeholder="600 – 2400" min="600" max="2400">

    <button id="predictBtn">Predict GPA</button>

    <div class="result" id="result"></div>

    <div class="scale">
        <div class="fill" id="fill"></div>
    </div>
    <div class="scale-labels">
        <span>0.0</span>
        <span>5.0</span>
    </div>
</div>

<script>
const SAT_MIN = 600;
const SAT_MAX = 2400;
const GPA_MAX = 5.0;

function predictGPA() {
    const sat = Number(document.getElementById("sat").value);
    const result = document.getElementById("result");
    const fill = document.getElementById("fill");

    if (!sat || sat < SAT_MIN || sat > SAT_MAX) {
        result.textContent = `Enter SAT between ${SAT_MIN} and ${SAT_MAX}`;
        fill.style.width = "0%";
        fill.removeAttribute("data-gpa");
        return;
    }

    // Linear GPA calculation
    const gpa = ((sat - SAT_MIN) / (SAT_MAX - SAT_MIN)) * GPA_MAX;
    const roundedGPA = gpa.toFixed(2);

    // Update result
    result.textContent = `Predicted GPA: ${roundedGPA} / ${GPA_MAX}`;

    // Animate fill bar
    fill.setAttribute("data-gpa", roundedGPA + " / " + GPA_MAX);
    fill.style.width = "0%";
    setTimeout(() => {
        const percent = (gpa / GPA_MAX) * 100;
        fill.style.width = percent + "%";
    }, 50);
}

// Trigger prediction on button click
document.getElementById("predictBtn").addEventListener("click", predictGPA);

// Optional: trigger Enter key
document.getElementById("sat").addEventListener("keypress", function(e) {
    if(e.key === "Enter") predictGPA();
});
</script>

</body>
</html>
